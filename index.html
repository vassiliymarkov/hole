        <main class="main">
            <div class="stats">
                <h3 class="stats__block-title">Statistics</h3>

            <div class="pic_container">
                <canvas id="canvas" width="1000" height="750"></canvas>
                <!-- <img src="assets/img/two_cats.webp" alt="picture"> -->

            <div>Total opened blocks: <span id="opened-count">0</span></div>

                <h4 class="marketplace__subblock-title">Sold NFT:</h4>

        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const openedCountElem = document.getElementById('opened-count');

            // теперь безопасно менять текст
            openedCountElem.textContent = 0;

            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            const img = new Image();
            img.src = '/assets/img/two_cats.webp'; // путь к твоей картинке

            const blockSize = 20;
            let openedBlocks = 0;

            const cols = canvas.width / blockSize;
            const rows = canvas.height / blockSize;
            const maskBlocks = [];

            // создаем маску
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    maskBlocks.push({ x, y, opened: false });
                }
            }

            // функция отрисовки маски
            function drawMask() {
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                maskBlocks.forEach(block => {
                    if (!block.opened) {
                        ctx.fillStyle = 'black';
                        ctx.fillRect(block.x * blockSize, block.y * blockSize, blockSize, blockSize);
                    }
                });
            }

            // обработка клика
            canvas.addEventListener('click', (e) => {
                const rect = canvas.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const clickY = e.clientY - rect.top;

                const col = Math.floor(clickX / blockSize);
                const row = Math.floor(clickY / blockSize);

                const index = row * cols + col;
                if (!maskBlocks[index].opened) {
                    maskBlocks[index].opened = true;
                    openedBlocks++;
                    document.getElementById('opened-count').textContent = openedBlocks;
                    drawMask();
                }
            });

            img.onload = () => drawMask();
        });
    </script>
</body>

</html>
